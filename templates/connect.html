{% extends 'base.html' %}

{% block menu %}
    {% include 'menu.html' %}
{% endblock %}

{% block content %}
    <div>This is connect view</div>

    <!-- current queue -->
    <form class="hidden">
        {% csrf_token %}
        <input type="text" id="guild_id" name="guild_id" placeholder="Guild ID" value={{ guild_id }}>
        <input type="text" id="user_id" name="user_id" placeholder="User ID" value={{ user_id }}>
        <button hx-trigger="every 500ms"
                hx-target="#current_queue"
                hx-swap="outerHTML"
                hx-post={% url 'current_queue' %}>
            Submit
        </button>
    </form>

    <!-- search -->
    <form>
        {% csrf_token %}
        <label for="keyword">Keyword:</label>
        <input type="text" id="keyword" name="keyword" placeholder="Keyword">
        <input type="number" id="amount" name="amount" min="1" max="20" value="10"/>
        <button hx-target="#search_result"
                hx-swap="outerHTML"
                hx-post={% url 'search' %}>
            Submit
        </button>
    </form>

    <div id="current_queue"></div>
    <div id="search_result"></div>
{% endblock %}
