<div class="grid justify-items-center text-center bg-red-300">
    {% for song in search_result %}
        <div class="my-4 py-4 block bg-blue-300">
            <a href={{ song.webpage_url }}>
                <p>{{ song.title }}</p>
            </a>
            <p>({{ song.duration }})</p>
            <img class="w-1/2 block m-auto" src={{ song.thumbnail_url }} alt={{ song.title }}/>
            <form>
                {% csrf_token %}
                <input type="hidden" name="guild_id" value={{ guild_id }}/>
                <input type="hidden" name="user_id" value={{ user_id }}/>
                <input type="hidden" name="song_url" value={{ song.webpage_url }}/>
                <input type="hidden" name="applicant" value={{ user_name }}/>
                <button type="submit" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                        hx-post={% url 'play' %}>
                    Play
                </button>
            </form>
        </div>
    {% empty %}
        <p>no result.</p>
    {% endfor %}
</div>
